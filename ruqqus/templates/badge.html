<div class="col" title="{{ b.text }}">
<div class="row text-center">
{% if b.url %}
<a href="{{ b.url }}">
<img style="width: 50px; height: 50px" src="{{ b.path }}">
</a>
{% else %}
<img style="width: 50px; height: 50px" src="{{ b.path }}">
{% endif %}
</div>
<div class="row">
{{ b.name }}
</div>
</div>
