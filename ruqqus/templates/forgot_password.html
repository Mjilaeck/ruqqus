{% extends "authforms.html" %}

{% block pagetitle %}Ruqqus Password Reset{% endblock %}

{% block authtitle %}{% endblock %}

{% block content %}

                        <div id="login-form" class="">

			<p>If you verified your email address, you can use it to recover your account and change your password.</p>

                            <form action="/forgot" method="post" class="mt-3">

                                <label for="username" class="mt-3">Username</label>

                                <input class="form-control border" id="username" aria-describedby="usernameHelp"
                                    type="text" name="username" required="">

                                <label for="email" class="mt-3">Email</label>

                                <input class="form-control border" id="password" aria-describedby="passwordHelp"
                                    type="email" name="email" required="">

                                <input class="btn btn-primary login w-100 mt-3" type="submit" value="Send password reset email">

                            </form>

                        </div>

{% endblock %}
