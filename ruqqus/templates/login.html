{% extends "authforms.html" %}

{% block pagetitle %}Sign in to Ruqqus{% endblock %}

{% block content %}

                        <div id="login-form" class="">

                        <h1 class="h3 font-weight-normal text-center mb-5">Welcome back.</h1>

{% if failed %}
                        <div class="alert alert-warning alert-dismissible fade show my-3" role="alert">
  Incorrect username or password.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endif %}

                            <form action="/login" method="post" class="mt-3">

                                <label for="username" class="mt-3">Email Address</label>

                                <input class="form-control border" id="username" aria-describedby="usernameHelp"
                                    type="text" name="username" required="">

                                <label for="password" class="mt-3">Password</label>

                                <input class="form-control border" id="password" aria-describedby="passwordHelp"
                                    type="password" name="password" required="">

                                <input class="btn btn-primary login w-100 mt-3" type="submit" value="Log in">

                                <div class="text-center mt-5 mb-3">
                                    <a href="/signup" class="text-muted text-small toggle-login">Don't have an account?</a><br>

                                    <a href="/forgot" class="text-muted text-small toggle-login">Forgot your password?</a>
                                </div>

                            </form>

                        </div>

{% endblock %}
