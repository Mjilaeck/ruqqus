{% extends "userpage.html" %}

{% block adminscripts %}
<script src="/assets/js/comment_modding.js"></script>
{% endblock %}


{% block content %}
<!-- Post filters bar visible only on medium devices or larger-->

        <div class="flex-row filter-bar sticky d-none d-md-flex">

          <ul class="nav post-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link text-uppercase" href="/u/{{ u.username}}">Posts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-uppercase" href="/u/{{ u.username}}/comments">Comments</a>
            </li>

          </ul>

        </div>

        <div class="row">

          <div class="col-12">

            <div class="posts px-3 pt-3">
	{% for c in listing %}
		{{ c.rendered_comment(v=v, render_replies=False, standalone=True) | safe }}
	{% endfor%}

</div>
</div>
</div>
{% endblock %}
